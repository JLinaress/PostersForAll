{{- range $serviceName, $service := .Values.services }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ $serviceName }}
  namespace: {{ $.Values.namespace }}
  labels:
    app.kubernetes.io/name: {{ $serviceName }}
    app.kubernetes.io/instance: {{ $.Release.Name }}
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: {{ $service.port }}
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: {{ $serviceName }}
{{- end }}